<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CrossComm</title>
    <meta name="description" content="Hello, WebVR! ï¿½ A-Frame" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="components/interactions/transient-input-handler.js"></script>
    <script src="components/interactions/transient-grabbable.js"></script>
  </head>
  <body>
    <a-scene
      shadow="autoUpdate: true; type: pcfsoft ; enabled: true;"
      id="scene-root"
      renderer="antialias: true; sortObjects: true; colorManagement: true; physicallyCorrectLights: true;"
      transient-input-handler
      environment
    >        
        <a-assets> 
        <img id="cc-icon" src="assets/textures/logo.png"></img>
        </a-assets>
      
      //XR Rig
      <a-entity id="rig">
        //Camera controls for 2d screens
        <a-camera
          id = "mainCamera"
          look-controls="pointerLockEnabled: false"
          wasd-controls
          position="0 1.5 0"
          rotation="0 180 0"
        >
            <a-entity
            id="cursor"
            cursor="rayOrigin: mouse; fuse: false; fuseTimeout: 500"
            >
        </a-camera>        
        //Hand tracking controls
        <a-entity
          id="hand-tracking-left"
          hand-tracking-controls="hand: left; modelColor: #89b7d7"
          hand-tracking-extras 
        ></a-entity>
        <a-entity
          id="hand-tracking-right"
          hand-tracking-controls="hand: right; modelColor: #89b7d7"
          hand-tracking-extras
        ></a-entity>
      </a-entity>

      //logo
      <a-image
          id="logo"
          src="#cc-icon"
          position="0 1.5 -1"
          scale="0.5 0.5 0.5"          
          animation="property: rotation;from: 0 0 0; to: 0 360 0; loop: false; dur: 1000; easing: easeInSine; startEvents: click"
          ></a-image>
      //Create grabbable cubes on a table
      <a-entity
        id="table"
        position="0 0 -2"
        scale="1 1 1"
        geometry="primitive: box; width: 2; height: 0.1; depth: 2"
        material="color: #8c8c8c"
        shadow="cast: true"
      ></a-entity>
      <a-entity
        id="cube1"
        position="0 0.5 -2"
        scale="0.2 0.2 0.2"
        geometry="primitive: box"
        material="color: #4CC3D9"
        shadow="cast: true"
        class="grabbable"        
        transient-grabbable
      ></a-entity>
      
    </a-scene>
  </body>
</html>
